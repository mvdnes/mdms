{% extends "base.html" %}
{% block content %}
<h2>Results</h2>
<div class="row">
    <div class="col-md-8">
        <ul>
            {% for doc in results %}
            <li><a href="{{ url_for('document', uuid=doc.uuid) }}">{{ doc.name }} - {{ doc.document_date.date() }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
