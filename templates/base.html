<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MDMS</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='robotoslab-webfont/stylesheet.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <h1><a href="{{ url_for('index') }}">MDMS</a></h1>
        {% block head %}
        <form method="get" action="{{ url_for('search') }}" class="searchform">
            <div class="form-group">
                <input type="text" name="tags" value="{{ search_tags }}" class="search form-control">
            </div>
            <div class="form-group">
                <label>From:
                    <input type="date" name="from" value="{{ search_from }}" class="date form-control">
                </label>
                <label>
                    To:
                    <input type="date" name="to" value="{{ search_to }}" class="date form-control">
                </label>
            </div>
            <div class="form-group">
                <input type="submit" value="Search" class="btn btn-default">
            </div>
        </form>
        {% endblock %}

        {% block content %}{% endblock %}
    </body>
</html>
