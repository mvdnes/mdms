<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MDMS</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='robotoslab-webfont/stylesheet.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">MDMS</a></h1>
            {% block head %}
            <form method="get" action="{{ url_for('search') }}" class="searchform">
                <div class="form-group row">
                    <div class="col-md-12">
                        <label for="tags">Search</label>
                        <input type="text" id="tags" name="tags" value="{{ search_tags }}" class="search form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="from">From</label>
                        <input type="date" id="from" name="from" value="{{ search_from }}" class="date form-control">
                    </div>
                    <div class="col-md-4">
                        <label for="to">To</label>
                        <input type="date" id="to" name="to" value="{{ search_to }}" class="date form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>
            {% endblock %}

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
