{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<h2>General</h2>
<form method="post" action="{{ url_for('save', uuid='new') }}">
    <div class="form-group row">
        <div class="col-md-4">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-4">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label for="extra">Extra</label>
            <textarea id="extra" name="extra" rows=10 class="form-control"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-1">
            <button type="submit" class="btn btn-default">Save</button>
        </div>
    </div>
</form>
{% endblock %}
